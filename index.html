<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Hebrew Web Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }

      .container {
        max-width: 800px;
        margin: 2em auto;
        background-color: #fff;
        padding: 2em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        line-height: 1.6;
        font-size: 1em;
      }

      @media screen and (max-width: 600px) {
        .container {
          padding: 1em;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>מזל טוב לנעמה</h1>
    </header>

    <div class="container">
      <p>חתול</p>
    </div>
  </body>
</html>
